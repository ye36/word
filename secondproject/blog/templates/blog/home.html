<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/blog">태완</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/blog">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{%url 'new'%}">new</a>
          </div>
        </div>
      </nav>
      <div class="card_container">
      <div class="card-deck">

      {% for blog in blogs.all %}

      <div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header">{{blog.id}}</div>
        <div class="card-body text-success">
          <h5 class="card-title">{{blog.title}}</h5>
          <p>날짜 : {{blog.pub_date}}</p>
          <p class="card-text">본문 미리보기 : {{blog.summary}} <a href="{% url 'detail' blog.id %}" class="btn btn-primary">..more</a></p>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</body>
<style>
  body{
    background-color:rgb(179, 179, 179);
  }
.card_container{
  margin-left: 3rem;
  margin-right: 3rem;
  margin-top: 4rem;
}
</style>
</html>
